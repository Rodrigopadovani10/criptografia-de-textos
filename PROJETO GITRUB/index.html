<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="content">
        <h1>Criptografia de Textos</h1>
        <div class="container">
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
            <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
            <button onclick="copiarTexto()">Copiar</button>
        </div>
    </div>
    <div class="badge danger">Danger</div>
    <div class="badge caution">Caution</div>
    <script src="scripts.js"></script>
    <script src="matrix.js"></script>
</body>
</html>
